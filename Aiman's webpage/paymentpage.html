<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylehotel.css">
    <title>Payment Page</title>
</head>
<body>
    <header>
        <img id="logo" src="images/Reza Resort 3.JPG" alt="">
        <nav>
            <ul class="nav__links">
                <li><a href="#">About</a></li>
                <li><a href="Rooms web page.html">Rooms</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">Dining</a></li>
                <li><a href="#">Offers & Packages</a></li>
                <li><a href="eventspage.html">Events</a></li>
            </ul>
        </nav>

        <a href="paymentpage.html"><button>Book a Room</button></a>
    </header>


    <div class="form">
        <form action="confirmation.html" method="get">

            <div id="personalinfo">

                <h1 id="personalinfoheader">Personal Details</h1>

            <label for="title">Title</label>

            <select name="" id="">
                <option value="">Mr.</option>
                <option value="">Mrs.</option>
                <option value="">Dr.</option>
            </select>
            <br>

            <label for="fname">First Name</label>
            <input type="text" name="" id="fname" placeholder="John" required>
            
            <br>

            <label for="lname">Last Name</label>
            <input type="text" name="" id="lname" placeholder="Doe" required>

            <br>

            <label for="TEL">Phone Number</label>
            <input type="tel" name="" id="TEL" placeholder="12345678" required>

            <br>

            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="John@gmail.com" required>

            <br>
            </div>
            
            <div id="receipt">
                <h1>Booking Information</h1>
                <br>
                <ul>
                    <li>June 21, 2023 - June 30, 2023</li>
                    <br>
                    <li>9 Nights</li>
                    <br>
                    <hr>
                    <li>Deluxe room</li>
                    <img src="images/Deluxe Room.JPG" alt="">
                    
                </ul>
                <p class="money">Room Booking: $111</p>
                <p class="money">Tax & Service Charge: $11.11</p>
                <p class="money">Total: $122.11</p>

            </div>

            <div id="cardinfo">

            <h1 id="cardinfoheader">Card Information</h1>

            <div class="paymentdiv">

                <label for="paymentmethod">Mode of Payment</label>

            <br>

                <div class="visaoption">

                <label for="visa1" class="radio"><img id="visa" src="images/Visa-Logo-1992.png" alt=""></label>
                    <input type="radio" name="paymentmethod" id="visa1" class="radio__input" required>
                </div>


                <div class="masteroption">
                
                <label for="master1"><img id="mastercard" src="images/Mastercard-logo.svg.png" alt=""></label>
                    <input type="radio" name="paymentmethod" id="master1" required>
                </div>


                <div class="americanoption">

                <label for="american1"><img id="americanexp" src="images/american-express-1-logo-png-transparent.png" alt=""></label>
                    <input type="radio" name="paymentmethod" id="american1" required>
                </div>

            <br>

            <label for="card">Card Number</label>
            <input type="number" name="" id="card" placeholder="1234-5678-1234-5678" required min="0000000000000000" max="9999999999999999">

            <br>

            <label for="cvv">CVV</label>
            <input type="number " name="" id="cvv" placeholder="123" required min="000" max="999" required>

            <br>

            <label for="expire">Expiry Date</label>
            <input type="number" name="" id="expire" placeholder="MM/YY" required>

            <br>


            </div>
            
                <input type="submit" name="submission" id="submission" required>
            
        </form>

        
    </div>


    
    
</body>
</html>
